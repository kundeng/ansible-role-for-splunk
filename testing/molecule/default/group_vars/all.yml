---
# Group variables for Splunk testing framework
# These variables configure the entire Splunk cluster for testing

# Basic Splunk configuration
splunk_admin_password: "changeme123"  # Default test password
splunk_license_group: "Trial"  # Use trial license for testing

# Installation paths (can test /app or /opt)
splunk_install_path: "/opt"
splunk_nix_user: "splunk"
splunk_nix_group: "splunk"

# Download configuration
splunk_download_local: false  # Let each container download individually to avoid network issues

# Cluster configuration
splunk_uri_cm: "splunk-master:8089"
splunk_uri_lm: "splunk-license:8089" 
splunk_uri_ds: "splunk-fwdmanager:8089"

# Indexer clustering
splunk_idxc_key: "test-cluster-key"
splunk_idxc_rf: 2  # Replication factor (2 indexers)  
splunk_idxc_sf: 2  # Search factor
splunk_idxc_label: "test-cluster"
splunk_idxc_rep_port: 9887

# Search head clustering  
splunk_shc_key: "test-shc-key"
splunk_shc_label: "test-shc"
splunk_shc_rf: 2   # Replication factor for SHC
splunk_shc_rep_port: 8100
splunk_shc_deployer: "splunk-deploy"

# Universal forwarder configuration
clientName: "test-uf"

# Performance settings for containers
splunk_use_initd: false  # Use systemd in containers
configure_firewall: false  # Skip firewall in containers
configure_dmesg: false    # Skip dmesg config in containers

# Optional: App deployment from git
git_server: "gitlab"
git_project: "test-apps"
git_version: "main"